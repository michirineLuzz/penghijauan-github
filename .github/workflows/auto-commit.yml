name: Auto Commit

on:
  schedule:
    - cron: '0 */12 * * *' # once daily at 00:00 UTC; adjust as needed
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run auto-commit script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x .github/scripts/auto_commit.sh || true
          if [ -f .github/scripts/auto_commit.sh ]; then
            .github/scripts/auto_commit.sh
          elif [ -f scripts/auto_commit.sh ]; then
            scripts/auto_commit.sh
          else
            echo "No auto-commit script found."
            exit 0
          fi
